<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weekly Fitness Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Weekly Fitness Planner</h1>
      <p class="sub">Drag workouts into your week. Create your own. Auto-saves locally.</p>
    </div>
    <div class="topbar-actions">
      <button id="btnNewWorkout" class="btn">+ New workout</button>
      <button id="btnClearWeek" class="btn btn-ghost">Clear week</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Workout Library</h2>
        <input id="search" class="input" placeholder="Search workouts…" />
      </div>

      <div id="library" class="library"></div>

      <div class="hint">
        <div class="hint-title">Tips</div>
        <ul>
          <li>Drag a workout into a day.</li>
          <li>Click a scheduled workout to remove it.</li>
          <li>Your plan saves automatically.</li>
        </ul>
      </div>
    </aside>

    <section class="board">
      <div class="board-header">
        <h2>This Week</h2>
        <div class="small">Click an item in a day to remove</div>
      </div>

      <div id="week" class="week-grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="backdrop hidden"></div>
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h3 id="modalTitle">Create workout</h3>
      <button id="btnCloseModal" class="icon-btn" aria-label="Close">✕</button>
    </div>

    <form id="workoutForm" class="modal-body">
      <label class="label">Name
        <input id="wName" class="input" required maxlength="40" placeholder="e.g., Glute + Hamstring Strength" />
      </label>

      <label class="label">Category
        <select id="wCategory" class="input">
          <option>Legs</option>
          <option>Arms</option>
          <option>Back</option>
          <option>Shoulders</option>
          <option>Core</option>
          <option>Pilates</option>
          <option>Flexibility</option>
          <option>Cardio</option>
          <option>Rest</option>
        </select>
      </label>

      <label class="label">Duration (min) <span class="muted">(optional)</span>
        <input id="wDuration" class="input" type="number" min="0" max="240" placeholder="e.g., 45" />
      </label>

      <label class="label">Notes <span class="muted">(optional)</span>
        <textarea id="wNotes" class="input textarea" maxlength="160" placeholder="e.g., 4x8 hip thrust, 3x10 RDL, finish with band abductions…"></textarea>
      </label>

      <div class="modal-actions">
        <button type="button" id="btnCancel" class="btn btn-ghost">Cancel</button>
        <button type="submit" class="btn btn-primary">Save workout</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
